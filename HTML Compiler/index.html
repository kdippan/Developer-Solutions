<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Solutions - Code Compiler</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Logo Animation */
        .logo {
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }
        /* Editor Styling */
        .editor {
            resize: none;
            font-family: 'Courier New', Courier, monospace;
        }
        /* Console Styling */
        #console-output {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 flex items-center justify-between shadow-lg">
        <div class="flex items-center">
            <img src="https://iili.io/Fr4AkZu.png" alt="Developer Solutions Logo" class="logo h-12 w-12 mr-4">
            <h1 class="text-white text-2xl font-bold">Developer Solutions</h1>
        </div>
        <div>
            <button id="saveBtn" class="bg-green-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-green-600 transition">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <button id="importBtn" class="bg-yellow-500 text-white px-4 py-2 rounded-md mr-2 hover:bg-yellow-600 transition">
                <i class="fas fa-upload mr-2"></i>Import
            </button>
            <button id="exportBtn" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition">
                <i class="fas fa-download mr-2"></i>Export
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6 flex-1">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Editors Section -->
            <div class="space-y-4">
                <div>
                    <h2 class="text-lg font-semibold mb-2">HTML</h2>
                    <textarea id="htmlEditor" class="editor w-full h-48 p-4 border rounded-md bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your HTML here..."></textarea>
                </div>
                <div>
                    <h2 class="text-lg font-semibold mb-2">CSS</h2>
                    <textarea id="cssEditor" class="editor w-full h-48 p-4 border rounded-md bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your CSS here..."></textarea>
                </div>
                <div>
                    <h2 class="text-lg font-semibold mb-2">JavaScript</h2>
                    <textarea id="jsEditor" class="editor w-full h-48 p-4 border rounded-md bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your JavaScript here..."></textarea>
                </div>
            </div>
            <!-- Preview and Console Section -->
            <div class="space-y-4">
                <div>
                    <h2 class="text-lg font-semibold mb-2">Preview</h2>
                    <iframe id="preview" class="w-full h-96 border rounded-md bg-white shadow-sm"></iframe>
                </div>
                <div>
                    <h2 class="text-lg font-semibold mb-2">Console</h2>
                    <div id="console-output" class="w-full h-32 p-4 border rounded-md"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden File Input for Import -->
    <input type="file" id="fileInput" accept=".html,.css,.js,.json" class="hidden">

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2025 Developer Solutions. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Get DOM elements
        const htmlEditor = document.getElementById('htmlEditor');
        const cssEditor = document.getElementById('cssEditor');
        const jsEditor = document.getElementById('jsEditor');
        const preview = document.getElementById('preview');
        const consoleOutput = document.getElementById('console-output');
        const saveBtn = document.getElementById('saveBtn');
        const importBtn = document.getElementById('importBtn');
        const exportBtn = document.getElementById('exportBtn');
        const fileInput = document.getElementById('fileInput');

        // Load saved code from localStorage
        window.onload = () => {
            htmlEditor.value = localStorage.getItem('htmlCode') || '';
            cssEditor.value = localStorage.getItem('cssCode') || '';
            jsEditor.value = localStorage.getItem('jsCode') || '';
            updatePreview();
        };

        // Update preview
        function updatePreview() {
            const html = htmlEditor.value;
            const css = `<style>${cssEditor.value}</style>`;
            const js = jsEditor.value;

            // Create a console.log override to capture output
            const consoleScript = `
                <script>
                    const consoleOutput = [];
                    const originalConsoleLog = console.log;
                    console.log = function(...args) {
                        consoleOutput.push(args.join(' '));
                        window.parent.document.getElementById('console-output').innerHTML = consoleOutput.join('<br>');
                        originalConsoleLog.apply(console, args);
                    };
                </script>;
</script>
<script>
            // Combine HTML, CSS, and JS
            const combinedCode = `
                ${html}
                ${css}
                ${consoleScript}
                <script>${js}</script>`; </script>
<script>
            // Update iframe
            const previewDoc = preview.contentDocument || preview.contentWindow.document;
            previewDoc.open();
            previewDoc.write(combinedCode);
            previewDoc.close();
        }

        // Event listeners for real-time updates
        htmlEditor.addEventListener('input', updatePreview);
        cssEditor.addEventListener('input', updatePreview);
        jsEditor.addEventListener('input', updatePreview);

        // Save to localStorage
        saveBtn.addEventListener('click', () => {
            localStorage.setItem('htmlCode', htmlEditor.value);
            localStorage.setItem('cssCode', cssEditor.value);
            localStorage.setItem('jsCode', jsEditor.value);
            alert('Code saved successfully!');
        });

        // Import file
        importBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const content = event.target.result;
                    if (file.name.endsWith('.html')) {
                        htmlEditor.value = content;
                        localStorage.setItem('htmlCode', content);
                    } else if (file.name.endsWith('.css')) {
                        cssEditor.value = content;
                        localStorage.setItem('cssCode', content);
                    } else if (file.name.endsWith('.js')) {
                        jsEditor.value = content;
                        localStorage.setItem('jsCode', content);
                    } else if (file.name.endsWith('.json')) {
                        try {
                            const data = JSON.parse(content);
                            htmlEditor.value = data.html || '';
                            cssEditor.value = data.css || '';
                            jsEditor.value = data.js || '';
                            localStorage.setItem('htmlCode', data.html || '');
                            localStorage.setItem('cssCode', data.css || '');
                            localStorage.setItem('jsCode', data.js || '');
                        } catch (err) {
                            alert('Invalid JSON file!');
                        }
                    }
                    updatePreview();
                };
                reader.readAsText(file);
            }
        });

        // Export code as JSON
        exportBtn.addEventListener('click', () => {
            const data = {
                html: htmlEditor.value,
                css: cssEditor.value,
                js: jsEditor.value
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'code-export.json';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
