    <script>
        // DOM Elements
        const blurAmount = document.getElementById('blur-amount');
        const blurValue = document.getElementById('blur-value');
        const transparency = document.getElementById('transparency');
        const transparencyValue = document.getElementById('transparency-value');
        const borderSize = document.getElementById('border-size');
        const borderValue = document.getElementById('border-value');
        const glassColor = document.getElementById('glass-color');
        const colorHex = document.getElementById('color-hex');
        const shadowOpacity = document.getElementById('shadow-opacity');
        const shadowValue = document.getElementById('shadow-value');
        const glassPreview = document.getElementById('glass-preview');
        const codeOutput = document.getElementById('code-output');
        const copyCssBtn = document.getElementById('copy-css');
        const resetValuesBtn = document.getElementById('reset-values');
        
        // Update glass effect
        function updateGlassEffect() {
            const blur = blurAmount.value;
            const opacity = transparency.value / 100;
            const border = borderSize.value;
            const color = glassColor.value;
            const shadow = shadowOpacity.value / 100;
            
            // Convert hex to rgba
            const hexToRgb = (hex) => {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `${r}, ${g}, ${b}`;
            };
            
            const rgbColor = hexToRgb(color);
            
            // Apply to preview
            glassPreview.style.backdropFilter = `blur(${blur}px)`;
            glassPreview.style.webkitBackdropFilter = `blur(${blur}px)`;
            glassPreview.style.backgroundColor = `rgba(${rgbColor}, ${opacity})`;
            glassPreview.style.border = `${border}px solid rgba(255, 255, 255, ${opacity * 0.5})`;
            glassPreview.style.boxShadow = `0 4px 30px rgba(0, 0, 0, ${shadow})`;
            
            // Update display values
            blurValue.textContent = `${blur}px`;
            transparencyValue.textContent = `${transparency.value}%`;
            borderValue.textContent = `${border}px`;
            colorHex.textContent = color.toUpperCase();
            shadowValue.textContent = `${shadowOpacity.value}%`;
            
            // Generate CSS code
            const cssCode = `.glass-effect {
    backdrop-filter: blur(${blur}px);
    -webkit-backdrop-filter: blur(${blur}px);
    background-color: rgba(${rgbColor}, ${opacity});
    border: ${border}px solid rgba(255, 255, 255, ${opacity * 0.5});
    box-shadow: 0 4px 30px rgba(0, 0, 0, ${shadow});
    border-radius: 16px;
}`;
            
            codeOutput.textContent = cssCode;
        }
        
        // Copy CSS to clipboard
        function copyCssToClipboard() {
            navigator.clipboard.writeText(codeOutput.textContent)
                .then(() => {
                    const originalText = copyCssBtn.innerHTML;
                    copyCssBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyCssBtn.innerHTML = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
        
        // Reset to default values
        function resetValues() {
            blurAmount.value = 10;
            transparency.value = 30;
            borderSize.value = 1;
            glassColor.value = '#ffffff';
            shadowOpacity.value = 30;
            updateGlassEffect();
        }
        
        // Event listeners
        blurAmount.addEventListener('input', updateGlassEffect);
        transparency.addEventListener('input', updateGlassEffect);
        borderSize.addEventListener('input', updateGlassEffect);
        glassColor.addEventListener('input', updateGlassEffect);
        shadowOpacity.addEventListener('input', updateGlassEffect);
        copyCssBtn.addEventListener('click', copyCssToClipboard);
        resetValuesBtn.addEventListener('click', resetValues);
        
        // Initialize
        updateGlassEffect();
    </script>
