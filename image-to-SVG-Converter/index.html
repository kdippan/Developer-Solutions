<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Solutions | Image to SVG Converter</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Highlight.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" href="https://iili.io/Fr4AkZu.png" type="image/png">
  <style>
    .dropzone {
      border: 2px dashed #cbd5e1;
      transition: all 0.3s ease;
    }
    .dropzone.active {
      border-color: #3b82f6;
      background-color: #f0f7ff;
    }
    #imagePreview {
      max-height: 300px;
      max-width: 100%;
    }
    .hljs {
      border-radius: 0.375rem;
      padding: 1rem !important;
    }
    .loading-spinner {
      display: none;
    }
    .loading .loading-spinner {
      display: inline-block;
    }
    .loading .loading-text {
      display: none;
    }
    .svg-preview {
      max-height: 300px;
      overflow: auto;
      background-color: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-8">
      <div class="flex items-center mb-4 md:mb-0">
        <img src="https://iili.io/Fr4AkZu.png" alt="Developer Solutions Logo" class="h-12 w-12 mr-3 hover:rotate-12 transition-transform">
        <h1 class="text-2xl font-bold text-gray-800">Developer <span class="text-blue-600">Solutions</span></h1>
      </div>
      <nav class="flex space-x-4">
        <a href="#" class="px-3 py-2 rounded-lg bg-blue-600 text-white flex items-center">
          <i class="fas fa-image mr-2"></i> Image to SVG
        </a>
        <a href="#" class="px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 flex items-center">
          <i class="fas fa-cube mr-2"></i> 3D Transform
        </a>
        <a href="#" class="px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 flex items-center">
          <i class="fas fa-exchange-alt mr-2"></i> Base64 Converter
        </a>
      </nav>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Image Upload -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
          <i class="fas fa-upload mr-2 text-blue-500"></i> Upload Image
        </h2>
        
        <!-- File Dropzone -->
        <div id="dropzone" class="dropzone p-8 rounded-lg mb-4 text-center cursor-pointer">
          <div class="flex flex-col items-center justify-center">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
            <p class="text-gray-600">Drag & drop an image here or click to browse</p>
            <p class="text-sm text-gray-500 mt-1">Supports JPG, PNG, GIF, WEBP (Max 5MB)</p>
          </div>
          <input type="file" id="fileInput" accept="image/*" class="hidden">
        </div>

        <!-- Preview -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Image Preview</label>
          <div class="flex items-center justify-center bg-gray-100 rounded-lg p-4">
            <img id="imagePreview" class="max-h-64 mx-auto" style="display: none;">
            <p id="noPreviewText" class="text-gray-500">No image selected</p>
          </div>
        </div>

        <!-- Upload Progress -->
        <div id="uploadProgress" class="mb-4 hidden">
          <div class="flex justify-between text-sm text-gray-600 mb-1">
            <span>Uploading to ImgBB...</span>
            <span id="uploadPercent">0%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div id="uploadProgressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
          </div>
        </div>

        <!-- Image URL (after upload) -->
        <div id="imageUrlContainer" class="mb-4 hidden">
          <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
          <div class="flex items-center">
            <input id="imageUrl" type="text" readonly class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md bg-gray-50 text-sm truncate">
            <button id="copyUrlBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-2 rounded-r-md border border-l-0 border-gray-300">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>

        <!-- SVG Options -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">SVG Options</label>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs text-gray-500 mb-1">Width</label>
              <input type="number" id="svgWidth" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Auto" min="10">
            </div>
            <div>
              <label class="block text-xs text-gray-500 mb-1">Height</label>
              <input type="number" id="svgHeight" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Auto" min="10">
            </div>
          </div>
          <div class="mt-2">
            <label class="inline-flex items-center">
              <input type="checkbox" id="preserveAspectRatio" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-offset-0 focus:ring-blue-200 focus:ring-opacity-50" checked>
              <span class="ml-2 text-sm">Preserve Aspect Ratio</span>
            </label>
          </div>
        </div>

        <!-- Convert Button -->
        <button id="convertToSvgBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition flex items-center justify-center">
          <span class="loading-spinner"><i class="fas fa-spinner fa-spin mr-2"></i></span>
          <span class="loading-text"><i class="fas fa-code mr-2"></i> Generate SVG Code</span>
        </button>
      </div>

      <!-- SVG Output -->
      <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
          <i class="fas fa-code mr-2 text-blue-500"></i> SVG Output
        </h2>
        
        <!-- SVG Preview -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">SVG Preview</label>
          <div class="svg-preview p-4 flex items-center justify-center">
            <div id="svgPreview" class="text-center text-gray-500">
              <i class="fas fa-image text-4xl mb-2"></i>
              <p>SVG preview will appear here</p>
            </div>
          </div>
        </div>

        <!-- SVG Code -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">SVG Code</label>
          <pre class="relative"><code id="svgCode" class="language-html rounded-md"><!-- Your SVG code will appear here --></code>
            <button id="copySvgBtn" class="absolute top-2 right-2 bg-gray-800 hover:bg-gray-700 text-white p-1 rounded text-sm">
              <i class="fas fa-copy"></i>
            </button>
          </pre>
        </div>

        <!-- Download Options -->
        <div class="grid grid-cols-2 gap-4">
          <button id="downloadSvgBtn" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition flex items-center justify-center" disabled>
            <i class="fas fa-download mr-2"></i> Download SVG
          </button>
          <button id="copyEmbedBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md transition flex items-center justify-center" disabled>
            <i class="fas fa-copy mr-2"></i> Copy Embed Code
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // ImgBB API Key
      const IMGBB_API_KEY = '6e0324c4c96e42d562b67dc04dae946a';
      
      // Elements
      const dropzone = document.getElementById('dropzone');
      const fileInput = document.getElementById('fileInput');
      const imagePreview = document.getElementById('imagePreview');
      const noPreviewText = document.getElementById('noPreviewText');
      const convertToSvgBtn = document.getElementById('convertToSvgBtn');
      const uploadProgress = document.getElementById('uploadProgress');
      const uploadPercent = document.getElementById('uploadPercent');
      const uploadProgressBar = document.getElementById('uploadProgressBar');
      const imageUrlContainer = document.getElementById('imageUrlContainer');
      const imageUrl = document.getElementById('imageUrl');
      const copyUrlBtn = document.getElementById('copyUrlBtn');
      const svgPreview = document.getElementById('svgPreview');
      const svgCode = document.getElementById('svgCode');
      const copySvgBtn = document.getElementById('copySvgBtn');
      const downloadSvgBtn = document.getElementById('downloadSvgBtn');
      const copyEmbedBtn = document.getElementById('copyEmbedBtn');
      const svgWidth = document.getElementById('svgWidth');
      const svgHeight = document.getElementById('svgHeight');
      const preserveAspectRatio = document.getElementById('preserveAspectRatio');
      
      // Current image data
      let currentFile = null;
      let uploadedImageUrl = null;
      let generatedSvgCode = null;

      // Initialize highlight.js
      hljs.highlightAll();
      
      // Dropzone events
      dropzone.addEventListener('click', () => fileInput.click());
      
      dropzone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropzone.classList.add('active');
      });
      
      dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('active');
      });
      
      dropzone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropzone.classList.remove('active');
        
        if (e.dataTransfer.files.length) {
          fileInput.files = e.dataTransfer.files;
          handleFileSelect(fileInput.files[0]);
        }
      });
      
      fileInput.addEventListener('change', () => {
        if (fileInput.files.length) {
          handleFileSelect(fileInput.files[0]);
        }
      });
      
      // Button events
      convertToSvgBtn.addEventListener('click', uploadAndGenerateSvg);
      copyUrlBtn.addEventListener('click', copyImageUrl);
      copySvgBtn.addEventListener('click', copySvgCode);
      downloadSvgBtn.addEventListener('click', downloadSvg);
      copyEmbedBtn.addEventListener('click', copyEmbedCode);
      
      // Functions
      function handleFileSelect(file) {
        // Reset previous upload and SVG
        resetSvgOutput();
        uploadedImageUrl = null;
        imageUrlContainer.classList.add('hidden');
        
        // Check file size (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
          alert('File size exceeds 5MB limit');
          return;
        }
        
        // Check file type
        if (!file.type.match('image.*')) {
          alert('Please select an image file');
          return;
        }
        
        currentFile = file;
        
        // Preview image
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          noPreviewText.style.display = 'none';
          
          // Set default dimensions based on image size
          const img = new Image();
          img.onload = function() {
            if (!svgWidth.value) svgWidth.value = img.naturalWidth;
            if (!svgHeight.value) svgHeight.value = img.naturalHeight;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
      
      function uploadAndGenerateSvg() {
        if (!currentFile) {
          alert('Please select an image first');
          return;
        }
        
        // Show loading state
        convertToSvgBtn.classList.add('loading');
        uploadProgress.classList.remove('hidden');
        
        // Prepare form data
        const formData = new FormData();
        formData.append('image', currentFile);
        
        // Upload to ImgBB
        fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
          method: 'POST',
          body: formData,
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            uploadedImageUrl = data.data.url;
            imageUrl.value = uploadedImageUrl;
            imageUrlContainer.classList.remove('hidden');
            
            // Generate SVG with the uploaded image URL
            generateSvgCode(uploadedImageUrl);
          } else {
            throw new Error(data.error?.message || 'Failed to upload image');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error uploading image: ' + error.message);
        })
        .finally(() => {
          convertToSvgBtn.classList.remove('loading');
          uploadProgress.classList.add('hidden');
        });
      }
      
      function generateSvgCode(imageUrl) {
        const width = svgWidth.value ? `width="${svgWidth.value}"` : '';
        const height = svgHeight.value ? `height="${svgHeight.value}"` : '';
        const preserve = preserveAspectRatio.checked ? 'preserveAspectRatio="xMidYMid meet"' : '';
        
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" ${width} ${height} ${preserve} viewBox="0 0 ${imagePreview.naturalWidth} ${imagePreview.naturalHeight}">
  <image href="${imageUrl}" width="100%" height="100%" ${preserve}/>
</svg>`;
        
        // Format the SVG code
        const formattedSvg = formatXml(svg);
        generatedSvgCode = formattedSvg;
        
        // Update preview and code display
        svgPreview.innerHTML = formattedSvg;
        svgCode.textContent = formattedSvg;
        hljs.highlightElement(svgCode);
        
        // Enable download and copy buttons
        downloadSvgBtn.disabled = false;
        copyEmbedBtn.disabled = false;
      }
      
      function formatXml(xml) {
        // Simple XML formatter
        const PADDING = '  ';
        let formatted = '';
        let indent = '';
        
        xml.split(/>\s*</).forEach(node => {
          if (node.match(/^\/\w/)) indent = indent.substring(PADDING.length); // decrease indent
          formatted += indent + '<' + node + '>\r\n';
          if (node.match(/^<?\w[^>]*[^\/]$/)) indent += PADDING; // increase indent
        });
        
        return formatted.substring(1, formatted.length - 3);
      }
      
      function copyImageUrl() {
        if (!imageUrl.value) {
          alert('No URL to copy');
          return;
        }
        
        imageUrl.select();
        document.execCommand('copy');
        
        // Show feedback
        const originalText = copyUrlBtn.innerHTML;
        copyUrlBtn.innerHTML = '<i class="fas fa-check"></i>';
        setTimeout(() => {
          copyUrlBtn.innerHTML = originalText;
        }, 2000);
      }
      
      function copySvgCode() {
        if (!generatedSvgCode) {
          alert('No SVG code to copy');
          return;
        }
        
        navigator.clipboard.writeText(generatedSvgCode).then(() => {
          const originalText = copySvgBtn.innerHTML;
          copySvgBtn.innerHTML = '<i class="fas fa-check"></i>';
          setTimeout(() => {
            copySvgBtn.innerHTML = originalText;
          }, 2000);
        });
      }
      
      function downloadSvg() {
        if (!generatedSvgCode) {
          alert('No SVG to download');
          return;
        }
        
        const blob = new Blob([generatedSvgCode], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted-image.svg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
      
      function copyEmbedCode() {
        if (!generatedSvgCode) {
          alert('No SVG to embed');
          return;
        }
        
        const embedCode = `<div class="svg-container">
  ${generatedSvgCode}
</div>`;
        
        navigator.clipboard.writeText(embedCode).then(() => {
          const originalText = copyEmbedBtn.innerHTML;
          copyEmbedBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Copied!';
          setTimeout(() => {
            copyEmbedBtn.innerHTML = originalText;
          }, 2000);
        });
      }
      
      function resetSvgOutput() {
        svgPreview.innerHTML = `
          <i class="fas fa-image text-4xl mb-2"></i>
          <p>SVG preview will appear here</p>
        `;
        svgCode.textContent = '<!-- Your SVG code will appear here -->';
        downloadSvgBtn.disabled = true;
        copyEmbedBtn.disabled = true;
        generatedSvgCode = null;
      }
    });
  </script>
</body>
</html>
